---
- name: change soft link for process {{ project_name }}
  file:
    src: "{{ use_project }}"
    dest: "{{ deploy_directory }}/{{ deploy_project_name }}"
    state: link
  when: project_name != "itsupport"

- name: change soft link for process {{ project_name }}
  file:
    src: "{{ use_itsupport_project  }}"
    dest: "{{ deploy_directory }}/{{ itsupport_name }}"
    state: link
  when: project_name == "itsupport"


- name: create static directory for {{ project_name }}
  file:
    path: "{{ mount_path }}"
    state: directory
    mode: 0755
  when: project_name == "rest-api"


- name: check static upload directory
  file:
    path: "{{ mount_path }}/{{ mount_name }}"
    state: absent
  when: project_name == "web"


  - name: change static link for process {{ project_name }}
  file:
    src: "{{ project_static }}"
    dest: "{{ mount_path }}/{{ mount_name }}"
    state: link
  when: project_name == "web" or project_name == "rest-api"

- name: include syzm_process main
  include: syzm_process/main.yml
