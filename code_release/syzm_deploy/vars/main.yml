---
# 项目部署目录
deploy_directory: "/software/deploy_{{ project_name }}"
# 部署的项目名称
deploy_project_name: "sy-cybershop-{{ project_name }}-3.1.1-SNAPSHOT"
itsupport_name : "cybershop-{{ project_name }}-0.0.1-SNAPSHOT"
# 项目总存放位置
project_repository: "{{ repository }}"
# 部署需要的文件
use_project: "{{ project_repository }}/{{ time }}/{{ svn_number }}/{{ deploy_project_name }}"
use_itsupport_project: "{{ project_repository }}/{{ time }}/{{ svn_number }}/{{ itsupport_name }}"
# 脚本存放路径
script_directory: "/software/script"
# 静态资源目录
project_static: "/software/syzm_static/picture"
# 挂载目录
mount_path: "{{ deploy_directory }}/{{ deploy_project_name }}/assets"
# 挂载名称
mount_name: "upload"
# 定时任务处理-- web
run_crontab_node_path: "{{ deploy_directory }}/{{ deploy_project_name }}/WEB-INF/classes"