---
- name: process status web, front, merchant

  uri:

    url="http://{{ ansible_default_ipv4.address }}:8080/login"

    body_format=json

    status_code=200

    return_content=yes

  register: list_of_components

  until: list_of_components.status == 200

  retries: 6

  delay: 30


- debug: msg="return code is {{ list_of_components.status }} And WEB Server is Running!"

  when: (project_name == "front") or (project_name == "web") or (project_name == "merchant")
