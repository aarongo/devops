---
# 项目部署目录
deploy_directory: "/software/deploy_{{ project_name }}"
# 部署的项目名称
deploy_project_name: "cybershop-{{ project_name }}-2.2.0"
# 项目总存放位置
project_repository: "{{ repository }}"
# 部署需要的文件
use_project: "{{ project_repository }}/{{ time }}/{{ git_number }}/{{ deploy_project_name }}"
# 脚本存放路径
script_directory: "/software/script"
# 静态资源目录
project_static: "/software/gkwc_static"
# 挂载目录
mount_path: "{{ deploy_directory }}/{{ deploy_project_name }}/assets"
# 挂载名称
mount_name: "upload"