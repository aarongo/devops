#项目配置基础配置文件
# 调用系统
[system]
git_bin = /usr/bin/git
mvn_bin = /software/apache-maven-3.2.5/bin/mvn
yarn_bin = /root/.nvm/versions/node/v8.9.3/bin/yarn

# 代码存储位置--maven项目
[repo]
repo_path = /Users/lonny/Documents/jenkinsfile
repo_export_path = /Users/lonny/Downloads/test

# 代码存储位置--前端项目
[repo_front]
repo_path = /Users/lonny/Documents/jenkinsfile
repo_export_path = /Users/lonny/Downloads/test

# 前端打包参数



# maven 编译参数
[build-options]
env = default

# 待部署文件名称
[project]
name = cybershop
version = 3.1.1
snapshot = SNAPSHOT

# 部署后文件存储位置
[repository]
path = default

# 待部署项目名称
[will_deployed]
name = web,mobile,api

# 项目日志配置位置
[log_path]
conf_path = default

# 部署所需文件存储位置--部署过程读取的配置文件
[strong]
strong_path = default
